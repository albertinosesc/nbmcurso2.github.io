<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .certificate {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .certificate h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .certificate p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .certificate input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .certificate button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .certificate button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <h1>Certificado de Conclusão</h1>
    <p>Este certificado é concedido a:</p>
    <input type="text" id="name" placeholder="Digite seu nome">
    <input type="text" id="cpf" placeholder="Digite seu CPF">
    <p>Por completar com sucesso o curso de Estudo Musical Progressivo.</p>
    <p>Data: <span id="date"></span></p>
    <p>Pontuação Total: <span id="final-score"></span></p>
    <button onclick="generateCertificate()">Gerar Certificado</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date();
      const date = today.toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
      document.getElementById('date').textContent = date;
      document.getElementById('final-score').textContent = localStorage.getItem('totalScore');
    });

    function generateCertificate() {
      const name = document.getElementById('name').value;
      const cpf = document.getElementById('cpf').value;

      if (name && cpf) {
        const certificateContent = `
          <div class="certificate">
            <h1>Certificado de Conclusão</h1>
            <p>Este certificado é concedido a:</p>
            <p><strong>${name}</strong></p>
            <p>CPF: ${cpf}</p>
            <p>Por completar com sucesso o curso de Estudo Musical Progressivo.</p>
            <p>Data: ${document.getElementById('date').textContent}</p>
            <p>Pontuação Total: ${document.getElementById('final-score').textContent}</p>
            <button onclick="window.print()">Imprimir Certificado</button>
          </div>
        `;
        document.body.innerHTML = certificateContent;
      } else {
        alert('Por favor, preencha seu nome e CPF.');
      }
    }
  </script>
</body>
</html>
